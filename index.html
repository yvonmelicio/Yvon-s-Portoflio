<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f6e8;
      }
      .navbar {
        background-color: #634b7d;
        font-family: "Calistoga", cursive;
        width: 100%;
        overflow: auto;
      }

      .navbar a {
        float: left;
        padding: 2px;
        color: #f0f6e8;
        text-decoration: none;
        font-size: 14px;
        width: 20%; /* Four links of equal widths */
        text-align: center;
      }
      .nav-link.active {
        color: #e39aac !important;
      }
      .footer {
        font-family: "Calistoga", cursive;
      }
      .carousel-caption {
        font-family: "Calistoga", cursive;
      }
    </style>

    <title>YVE's Portofolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm justify-content-center">
      <div class="container-fluid justify-content-center">
        <a class="navbar-link active" href="index.html">
          <img
            src="pics/yvelogoportfoliolight.png"
            alt="YVE Logo"
            style="width: 60px"
            class="rounded-pill"
          />
        </a>
      </div>
    </nav>
    <nav class="navbar sticky-top navbar-expand-sm justify-content-center">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar navbar-nav">
          <a class="nav-link active" href="index.html"><h4>YVE</h4></a>
          <a class="nav-link" href="about.html"><h4>ABOUT</h4></a>
          <a class="nav-link" href="works.html"><h4>WORKS</h4></a>
          <a class="nav-link" href="store.html"><h4>STORE</h4></a>
          <a class="nav-link" href="contact.html"><h4>CONTACT</h4></a>
        </div>
      </div>
    </nav>
    <p></p>
    <!-- Carousel -->
    <div id="demo" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="3"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="about.html">
            <img
              src="pics/portfolio1.png"
              alt="ABOUT"
              class="mx-auto d-block w-60"
            />
          </a>
          <div class="carousel-caption">
            <a href="about.html" style="text-decoration: none">
              <h1 style="color: #634b7d; background-color: #f0f6e86a">ABOUT</h1>

              <p style="color: #634b7d; background-color: #f0f6e86a">
                About the artist
              </p>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <a href="works.html">
            <img
              src="pics/portfolio2.png"
              alt="WORKS"
              class="mx-auto d-block w-60"
            />
          </a>
          <div class="carousel-caption">
            <a href="works.html" style="text-decoration: none">
              <h1 style="color: #634b7d; background-color: #f0f6e86a">WORKS</h1>
              <p style="color: #634b7d; background-color: #f0f6e86a">
                Yve's Works
              </p>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <a href="store.html">
            <img
              src="pics/portfolio3.png"
              alt="STORE"
              class="mx-auto d-block w-60"
            />
          </a>
          <div class="carousel-caption">
            <a href="store.html" style="text-decoration: none">
              <h1 style="color: #634b7d; background-color: #f0f6e86a">STORE</h1>
              <p style="color: #634b7d; background-color: #f0f6e86a">
                Buy from the artist
              </p>
            </a>
          </div>
        </div>
        <div class="carousel-item">
          <a href="contact.html">
            <img
              src="pics/portfolio4.png"
              alt="CONTACT"
              class="mx-auto d-block w-60"
            />
          </a>
          <div class="carousel-caption">
            <a href="contact.html" style="text-decoration: none">
              <h1 style="color: #634b7d; background-color: #f0f6e86a">
                CONTACT
              </h1>
              <p style="color: #634b7d; background-color: #f0f6e86a">
                Where you can find the artist
              </p>
            </a>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <h6></h6>
    <div class="container-fluid footer">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top"
      >
        <p class="col-md-4 mb-0" style="color: #634b7d">Â© Yvon Melicio</p>

        <a
          href="index.html"
          class="col-md-4 d-flex align-items-center justify-content-center mb-2 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <img
            src="pics/yvelogoportfoliopurple.png"
            alt="YVE Logo"
            style="width: 28px"
            class="rounded-pill"
          />
        </a>

        <ul class="nav col-md-4 justify-content-end d-flex">
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com/intheyvening"
              ><i class="bi bi-twitter" style="color: #634b7d"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://www.instagram.com/intheyvening/"

            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
